buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ecgreb.demo.opensciencemapdemo"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir file('jni/')
        }
    }
}

dependencies {
    compile 'org.oscim:vtm:0.5.9-SNAPSHOT'
    compile 'org.oscim:vtm-android:0.5.9-SNAPSHOT@aar'
    compile 'com.squareup.okhttp:okhttp:1.5.2'
    compile 'com.android.support:support-v4:+'
    compile 'com.mapzen.android:lost:0.2'
    compile 'com.mapzen.android:pelias-android-sdk:0.3.1'
}
